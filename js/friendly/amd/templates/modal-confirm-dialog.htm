<div id="${_id}" class="modal-bg modal-${type}">
    <div class="modal-window">
        <div class="modal-panel front-panel">
        <div class="modal-header">
            <h1>${header}</h1>
            <i data-function="close" class="close"></i>
            </div>
        <div class="modal-body">
            <span>${body}</span>
        </div>
        <div class="modal-footer">
            <div class="loader"></div>
            <input type="button" class="button button-continue" value="${button}" />
            <input type="button" data-function="close" class="button" value="Cancel">
        </div>
        </div>
        <div class="modal-panel back-panel">
            <div class="modal-header">
            <h1>${confirmHeader}</h1>
            <i data-function="close" class="close"></i>
            </div>
            <div class="modal-body">
                <span>${confirmBody}</span>
            </div>
            <div class="modal-footer">
                <div class="loader"></div>
                <input type="button" class="button button-continue" value="${confirmButton}" />
                <input type="button" data-function="confirm-back" class="button" value="Back">
            </div>
        </div>
    </div>
</div>
