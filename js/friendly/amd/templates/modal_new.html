<div id="${_id}" class="modal-window">
		<div class="modal ${transition}">
			<div class="modal-header ${type}">
				<h3>${header}</h3>
				<i data-function="close" class="close"></i>
			</div>
			<div class="modal-body">
				<p>${body}</p>
			</div>
			<div class="modal-footer">
				<a href="#" data-function="close" class="button-${buttonType} button-medium flat">${button}</a>
			</div>
		</div>
	</div>
