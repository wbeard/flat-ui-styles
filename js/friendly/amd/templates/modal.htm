<div id="${_id}" class="modal-bg modal-${type}">
    <div class="modal-window">
        <div class="modal-header">
            <h1>${header}</h1>
            <i data-function="close" class="close"></i>
         </div>
        <div class="modal-body modal-padded-body">
            <p>${body}</p>
        </div>
        <div class="modal-footer">
            <input type="button" data-function="close" class="button button-continue" value="${button}" />
        </div>
    </div>
</div>
